{% extends 'main.html' %}
{% block content %} <!-- 1st REC: FAIL. 252 REC: HEALTHY    --> 
<script type = "text/javascript">
    function validate(){
        if( document.kidney.age.value == ""  || document.kidney.bp.value == "" || document.kidney.al.value == "" || document.kidney.pcc.value == "" || document.kidney.bgr.value == "" || document.kidney.bu.value == "" || document.kidney.sc.value == "" || document.kidney.hemo.value == "" || document.kidney.pcv.value == "" || document.kidney.appet.value == "" || document.kidney.htn.value == ""|| document.kidney.dm.value == "" ) {
                alert( "Input value missing, please enter all the values!" );
                return false;
    }
        else if (isNaN(document.kidney.age.value)  || isNaN(document.kidney.bp.value) || isNaN(document.kidney.al.value) || isNaN(document.kidney.pcc.value) || isNaN(document.kidney.bgr.value) || isNaN(document.kidney.bu.value)|| isNaN(document.kidney.sc.value) || isNaN(document.kidney.hemo.value) || isNaN(document.kidney.pcv.value)|| isNaN(document.kidney.appet.value)|| isNaN(document.kidney.htn.value)|| isNaN(document.kidney.dm.value)){
                alert( "Incorrect input, please enter numeric values!" );
                return false;
        }
        return(true);
    }
    </script>
<div class="row"  style="margin-bottom: 125px;">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <center><h1>Kidney Disease </h1></center>
        <div class="card card-body" style="border: 1px solid black;">
            <form class="form-horizontal" action="/result" method="POST" name="kidney" onsubmit="return(validate());">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="text" id="age" name="age" placeholder="Age">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="text" id="bp" name="bp" placeholder="B.P">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="text" id="al" name="al" placeholder="albumin">
                        </div>
                    </div>
               
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="text" id="pcc" name="pcc" placeholder="pus cell clumps (present:1, notpresent:0)">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="text" id="bgr" name="bgr" placeholder="blood glucose random">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="text" id="bu" name="bu" placeholder="blood urea">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="text" id="sc" name="sc" placeholder="serum creatinine">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="text" id="hemo" name="hemo" placeholder="hemoglobin">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="text" id="pcv" name="pcv" placeholder="packed cell volume">
                        </div>
                    </div>
                
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="text" id="appet" name="appet" placeholder="appetite (good:1, poor:0)">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="text" id="htn" name="htn" placeholder="hypertension (yes=1, no=0)">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="text" id="dm" name="dm" placeholder="diabetes mellitus (yes=1, no=0)">
                        </div>
                    </div>
                </div>
                <input type="submit" class="btn btn-info btn-block" style="background-color:#008080; color:white;" value="Predict">
            </form>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

{% endblock %}
